<div class="row justify-content-center">
        
        <div class="col-md-3">

            <form class="form-horizontal" action=" " method="post"
                role="formConnect" id="login_form">
                <div class="form-group">
                    <label class="col-md-4 control-label">Utilisateur</label>
                    <div class="col-md-6">
                        <input id="emailConnect" name="emailConnect"
                            value="" type="text"
                            class="form-control">
                    </div>
                </div>

                <!-- Password input-->
                <div class="form-group">
                    <label class="col-md-4 control-label">Mot de passe</label>
                    <div class="col-md-6">
                        <input id="passwordConnect" name="passwordConnect"
                            type="password" value=""
                            class="form-control">
                    </div>
                </div>
                                                                
                    <!-- Alert message -->
                    <div class="alert alert-danger" role="alert"
                        id="failconnect_message">
                        Email ou mot de passe incorrect
                    </div>



                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label"></label>
                    <div class="col-md-4">
                        <!--  <button type="submit" class="btn btn-primary">-->
                        <button type="button" id="connectButton" class="btn btn-primary" (click)="loggin(true)">
                            Se connecter
                            <span class="glyphicon glyphicon-log-in"></span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
